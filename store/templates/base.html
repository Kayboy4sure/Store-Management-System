{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{title}}</title>
	<!-- CSS only -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

	<!-- Bootstrap core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" href="{% static '/docs/5.3/assets/img/favicons/apple-touch-icon.png' %}" sizes="180x180">
	<link rel="icon" href="{% static '/docs/5.3/assets/img/favicons/favicon-32x32.png' %}" sizes="32x32" type="image/png">
	<link rel="icon" href="{% static '/docs/5.3/assets/img/favicons/favicon-16x16.png' %}" sizes="16x16" type="image/png">
	<link rel="manifest" href="{% static '/docs/5.3/assets/img/favicons/manifest.json' %}">
	<link rel="mask-icon" href="{% static '/docs/5.3/assets/img/favicons/safari-pinned-tab.svg' %}" color="#563d7c">
	<link rel="icon" href="{% static '/docs/5.3/assets/img/favicons/favicon.ico' %}">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<div class="container-fluid">
			  <a class="navbar-brand" href="/">Kay Management System</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/">List item</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="add_items/">Add item</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="history/">History</a>
				  </li>
				</ul>
				<form class="d-flex" role="search">
				  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				  <button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			  </div>
			</div>
		  </nav>
	</header>
	<main role="main" class="container-lg">
		{% block content %}
		<!-- here we will inject the content of every page that 
			inherits from the base page -->
		{% endblock %}
	</main>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</body>
</html>
